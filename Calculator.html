        <h1>Profit Calculator</h1>

                <p>What is the payout? ($)</p>
                <input id="payout" type="number" placeholder="Payout">
                <p>How much copper is needed? (lbs)</p>

                <input id="peopleamt" type="number" placeholder="Number of People">
                <p>Avg hourly wage</p>
                <input id="avgHourWage" type="number" placeholder="Average Hourly Wage">
                <p>How many hours to complete?</p>
                <input id="hours" type="number" placeholder="Hours">
                <button type="button" id="calculate">Calculate!</button>
            </form>
