    <h2><img src = "./pictures/small_logo.png" alt="small_logo"></h2>
    <div class ="signup">
        <form id ="signup" method ="POST" action = "signup.php">

            <label><b>First Name</b></label>
            <input type = "text" name = "Fname" id = "Fname" placeholder = "First Name"><br><br>

            <label><b>Last Name</b></label>
            <input type = "text" name = "Lname" id = "Lname" placeholder = "Last Name"><br><br>

            <label><b>Phone Number</b></label>
            <input type = "text" name = "number" id = "Pnumber" placeholder = "Ex: 1234567891"><br><br>

            <label><b>Email</b></label>
            <input type = "email" name = "email" id = "email" placeholder = "Ex: m&bservices@mbservices.com"><br><br>

            <label><b>Username</b></label>
            <input type = "text" name = "Uname" id = "Uname" placeholder = "Username"><br><br>

            <label><b>Password</b></label>
            <input type = "password" name = "pass" id = "pass" placeholder="Password"><br><br>

        </form>

        <button type = "submit" form = "signup" name = "sign" id = "sign" value = "SIGN UP">SIGN UP</button><br><br>

        <p>OR</p><br>

        <button type = "submit" name = "log" id = "log" value = "LOGIN" onclick="location.href = 'login.html'">LOGIN</button><br><br>
    </div>
